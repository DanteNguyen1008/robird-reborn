apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.aaplab.robird"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 8
        versionName "0.1.6"

        resConfigs "en", "ru"
        resConfigs "nodpi", "xhdpi", "xxhdpi", "xxxhdpi"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.android.support:palette-v7:23.0.0'
    compile 'com.android.support:design:23.0.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'

    compile 'com.jakewharton.timber:timber:3.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup:otto:1.3.8'

    compile 'com.anjlab.android.iab.v3:library:1.0.26'
    compile 'com.github.provigen:ProviGen-lib:2.0.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.jonathanfinerty.once:once:0.3.2'
    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'com.twitter:twitter-text:1.12.1'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.google.guava:guava:18.0'

    compile 'com.github.frankiesardo:auto-parcel:0.3.1'
    apt 'com.github.frankiesardo:auto-parcel-processor:0.3.1'

    compile 'com.github.frankiesardo:icepick:2.3.6'
    apt 'com.github.frankiesardo:icepick-processor:2.3.6'
}
